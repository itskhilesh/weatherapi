<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="header">
        <div class="heading">Weather Forecast</div>
        <div class="date">Last Update</div>
        <div class="city">  
            <input type="text" id="myInput" placeholder="Enter city name">
            <button id="myButton">Get Info</button>
        </div>
    </div>
    <div class="middle">
        <div class="dataText">
            <img class="icon" src="https://cdn.weatherapi.com/weather/64x64/day/143.png">
            <div class="maintext">Info</div>
        </div>
        <div class="temp">X Â°C</div>
    </div>
    <div class="footer">
        <div class="feelslike">
            <div class="feelslikee"></div>
            <div style="font-size: large;">Feels Like</div>
        </div>
        <div class="windspeed">
            <div class="windspeedd"></div>
            <div style="font-size: large;">Wind Speed</div>
        </div>
        <div class="humidity">
            <div class="humidityy"></div>
            <div style="font-size: large;">Humidity</div>
        </div>

    </div>
    <p class="he">A simple Frontend API project . Made by Khilesh Kumar.</p>
    <script src="first.js"></script>
</body>
</html>
